<h1>Heroes <small>Marvel</small></h1>
<hr>
<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let hero of heroes">
    <img [src]="hero.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ hero.name }}: {{ hero.home }}</h5>
      <p class="card-text">{{ hero.bio}}</p>
      <p class="card-text"><small class="text-muted">First appearance in {{ hero.appear }}</small></p>
      <button type="button" class="btn btn-light btn-block">Details</button>
    </div>
  </div>
</div>
