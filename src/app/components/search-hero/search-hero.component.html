<h1>Searching by: <small>{{term}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      Doesn't exist results with the term: {{term}}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let hero of heroes; let i = index">
    <img [src]="hero.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ hero.name }}: {{ hero.home }}</h5>
      <p class="card-text">{{ hero.bio}}</p>
      <p class="card-text"><small class="text-muted">First appearance in {{ hero.appear }}</small></p>
      <button (click)="getHero(i)"
              type="button" class="btn btn-light btn-block">
        Details
      </button>
    </div>
  </div>
</div>
