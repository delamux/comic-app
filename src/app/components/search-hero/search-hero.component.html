<h1>Searching by: <small>{{term}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      Doesn't exist results with the term: {{term}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-hero-card [index]="hero.index" [hero]="hero" *ngFor="let hero of heroes"></app-hero-card>
</div>
